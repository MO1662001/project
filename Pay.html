    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      
    }

    .payment-form {
      background-color: #3f3d3d;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(241, 239, 239, 0.1);
      width: 550px;
      height: 60%;
      border-radius: 40px;
      background-image: url(./MID+.png);
    }
    .payment-form h2{
      color: #eaf1ea;
    }

    label {
      display: block;
      margin-bottom: 8px;
     color: #eaf1ea;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border-radius: 10px;
      
    }

    button {
      background-color: #eaf1ea;
      color: #0a0909;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 50%;
      margin-left: 25%;
      border-radius: 25px;
    }

    button:hover {
      background-color: #090909;
      color: #eaf1ea;
    }
  </style>
</head>
<body>

<div class="payment-form">
  <h2>Credit Card Payment</h2>
  <form id="paymentForm">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>

    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

    <label for="cardHolderName">Cardholder Name:</label>
    <input type="text" id="cardHolderName" name="cardHolderName" placeholder="Enter cardholder name" required>

    <button type="button" onclick="processPayment()">Make Payment</button>
  </form>
</div>

<script>
  function processPayment() {
    // Add your payment processing logic here
    // (e.g., send the form data to a server-side script)
    alert("Payment processed successfully!");
  }
</script>

</body>
