<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="contar">
        <form action="" method="post">
            <h2>Registation</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">full name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">username</label>
                    <input type="text" placeholder="Enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="name">phone number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="name">password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="name">confirm password</label>
                    <input type="password" placeholder="confirm your password" name="confirmpassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                </div>
            </div>
            <div class="alert">
             <p>By clicking sign up you agree to our <a href="#">Terms,</a> <a href="#">Privacy Polocy</a> and <a href="#">cookies policy.</a> you may receive sms notifications from us and can opt out at any time.</p>   
            </div>
             <div class="button-container">
              <button type="submit">login</button>
             </div>

        </form>
    </div>
</body>
</html>
